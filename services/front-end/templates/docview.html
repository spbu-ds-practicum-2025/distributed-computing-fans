
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Редактирование | Конспектор</title>
    <link rel="stylesheet" href="/static/docview.css" />
</head>
<body>
    <div class="toolbar">
        <button id="bold-btn" aria-pressed="false" title="Жирный (Ctrl+B)"><b>Bold</b></button>
        <button id="italic-btn" aria-pressed="false" title="Курсив (Ctrl+I)"><i>Italic</i></button>
        <input type="color" id="color-picker" title="Цвет текста" value="#000000">
    </div>
    <div id="editor" contenteditable="true" aria-label="Text editor" spellcheck="true">Начните писать...</div>
    <div class="foot-buttons">
        <button id="save-back">Сохранить и выйти</button>
    </div>
    <script src="/static/docview.js"></script>
</body>
</html>
